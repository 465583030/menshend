api: https://lab.example.com/v1
kind: AdminService
spec:
  meta:
    roleId: secret-lab
    # spark will be accessible on  https://spark.lab.example.com/v1?md-role=secret-lab
    subDomain: spark.
    name: spark
    description: spark instance for example.com secret lab
    logo: http://spark.apache.org/images/spark-logo-trademark.png
    tags:
    - secret
    - ultrasecret
    - machine-learning
    longDescription:
      remote:
        url: https://raw.githubusercontent.com/apache/spark/master/README.md
  resolver:
    yaml:
      content: |
        baseUrl: spark://spark.secret.cluster.local
  strategy:
    # User can create secure tunnel to the spark instance
    portForward: {}

