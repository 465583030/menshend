api: io.omniql.core.v1alpha
kind: Table
spec:
  meta:
    application: io.menshend.v1alpha
    resource: AdminService
    name: LuaResolver
    description: Allow define the backend service as a lua script
  fields:
  - name: content
    schema: io.omniql.core.v1alpha/String
    required: true
    description: lua script code
  - name: makeBodyAvailable
    schema: io.omniql.core.v1alpha/Boolean
    description: pass the request body to the lua script for futher analysis, this only work on strategies that support this operation (proxy, redirect)
